<!DOCTYPE html>

<html lang="zh-CN">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>账号管理 - 删除账号</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

        

        body {

            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);

            min-height: 100vh;

            display: flex;

            justify-content: center;

            align-items: center;

            padding: 20px;

        }

        

        .container {

            background: rgba(255, 255, 255, 0.92);

            backdrop-filter: blur(10px);

            border-radius: 20px;

            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);

            width: 100%;

            max-width: 800px;

            padding: 40px;

            text-align: center;

            transition: transform 0.3s ease;

        }

        

        .container:hover {

            transform: translateY(-5px);

        }

        

        header {

            margin-bottom: 30px;

        }

        

        h1 {

            color: #333;

            font-size: 2.5rem;

            margin-bottom: 10px;

            position: relative;

            display: inline-block;

        }

        

        h1:after {

            content: '';

            position: absolute;

            bottom: -10px;

            left: 50%;

            transform: translateX(-50%);

            width: 80px;

            height: 4px;

            background: linear-gradient(to right, #ff416c, #ff4b2b);

            border-radius: 2px;

        }

        

        .subtitle {

            color: #666;

            font-size: 1.1rem;

            margin-top: 20px;

            line-height: 1.6;

        }

        

        .account-card {

            background: white;

            border-radius: 15px;

            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);

            padding: 30px;

            margin: 30px 0;

            display: flex;

            align-items: center;

            text-align: left;

            transition: all 0.3s ease;

        }

        

        .account-card:hover {

            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);

            transform: translateY(-3px);

        }

        

        .avatar {

            width: 80px;

            height: 80px;

            border-radius: 50%;

            background: linear-gradient(45deg, #2193b0, #6dd5ed);

            display: flex;

            align-items: center;

            justify-content: center;

            color: white;

            font-size: 2.5rem;

            margin-right: 25px;

            flex-shrink: 0;

        }

        

        .account-info h2 {

            color: #333;

            margin-bottom: 8px;

        }

        

        .account-info p {

            color: #777;

            margin-bottom: 5px;

            font-size: 0.95rem;

        }

        

        .danger-zone {

            margin: 40px 0;

            padding: 30px;

            background: rgba(255, 99, 71, 0.08);

            border-radius: 15px;

            border: 1px dashed #ff6347;

            text-align: left;

        }

        

        .danger-zone h3 {

            color: #ff6347;

            margin-bottom: 20px;

            display: flex;

            align-items: center;

            gap: 10px;

        }

        

        .danger-zone p {

            color: #666;

            line-height: 1.7;

            margin-bottom: 25px;

        }

        

        .delete-btn {

            background: linear-gradient(45deg, #ff416c, #ff4b2b);

            color: white;

            border: none;

            padding: 16px 40px;

            font-size: 1.1rem;

            font-weight: 600;

            border-radius: 50px;

            cursor: pointer;

            display: inline-flex;

            align-items: center;

            gap: 10px;

            transition: all 0.3s ease;

            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);

        }

        

        .delete-btn:hover {

            transform: translateY(-3px);

            box-shadow: 0 8px 20px rgba(255, 75, 43, 0.6);

        }

        

        .delete-btn:active {

            transform: translateY(1px);

        }

        

        /* 模态框样式 */

        .modal {

            display: none;

            position: fixed;

            top: 0;

            left: 0;

            width: 100%;

            height: 100%;

            background: rgba(0, 0, 0, 0.7);

            z-index: 1000;

            justify-content: center;

            align-items: center;

            animation: fadeIn 0.3s ease;

        }

        

        .modal-content {

            background: white;

            border-radius: 20px;

            width: 90%;

            max-width: 500px;

            padding: 40px;

            text-align: center;

            position: relative;

            animation: slideUp 0.4s ease;

            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);

        }

        

        .modal-icon {

            font-size: 4rem;

            color: #ff416c;

            margin-bottom: 25px;

            animation: pulse 1.5s infinite;

        }

        

        .modal h2 {

            color: #333;

            margin-bottom: 15px;

        }

        

        .modal p {

            color: #666;

            line-height: 1.7;

            margin-bottom: 30px;

        }

        

        .modal-buttons {

            display: flex;

            justify-content: center;

            gap: 20px;

            margin-top: 20px;

        }

        

        .cancel-btn {

            background: #f0f0f0;

            color: #333;

            border: none;

            padding: 14px 35px;

            font-size: 1rem;

            font-weight: 600;

            border-radius: 50px;

            cursor: pointer;

            transition: all 0.3s ease;

        }

        

        .cancel-btn:hover {

            background: #e0e0e0;

        }

        

        .confirm-btn {

            background: linear-gradient(45deg, #ff416c, #ff4b2b);

            color: white;

            border: none;

            padding: 14px 35px;

            font-size: 1rem;

            font-weight: 600;

            border-radius: 50px;

            cursor: pointer;

            transition: all 0.3s ease;

            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);

        }

        

        .confirm-btn:hover {

            transform: translateY(-2px);

            box-shadow: 0 7px 18px rgba(255, 75, 43, 0.6);

        }

        

        .close-modal {

            position: absolute;

            top: 20px;

            right: 20px;

            font-size: 1.5rem;

            color: #aaa;

            cursor: pointer;

            transition: color 0.3s ease;

        }

        

        .close-modal:hover {

            color: #ff416c;

        }

        

        footer {

            margin-top: 40px;

            color: #888;

            font-size: 0.9rem;

        }

        

        /* 动画 */

        @keyframes fadeIn {

            from { opacity: 0; }

            to { opacity: 1; }

        }

        

        @keyframes slideUp {

            from {

                transform: translateY(50px);

                opacity: 0;

            }

            to {

                transform: translateY(0);

                opacity: 1;

            }

        }

        

        @keyframes pulse {

            0% { transform: scale(1); }

            50% { transform: scale(1.1); }

            100% { transform: scale(1); }

        }

        

        /* 响应式设计 */

        @media (max-width: 600px) {

            .container {

                padding: 25px;

            }

            

            .account-card {

                flex-direction: column;

                text-align: center;

            }

            

            .avatar {

                margin-right: 0;

                margin-bottom: 20px;

            }

            

            .modal-buttons {

                flex-direction: column;

                gap: 10px;

            }

            

            .delete-btn, .cancel-btn, .confirm-btn {

                width: 100%;

            }

        }

    </style>

</head>

<body>

    <div class="container">

        <header>

            <h1>账号管理</h1>

            <p class="subtitle">在这里您可以管理您的个人信息、安全设置和账号状态</p>

        </header>

        

        <div class="account-card">

            <div class="avatar">

                <i class="fas fa-user"></i>

            </div>

            <div class="account-info">

                <h2>张三的用户账号</h2>

                <p><i class="fas fa-envelope"></i> zhang.san@example.com</p>

                <p><i class="fas fa-calendar"></i> 注册日期: 2023年1月15日</p>

                <p><i class="fas fa-shield-alt"></i> 账号状态: <span style="color: #4CAF50;">正常使用</span></p>

            </div>

        </div>

        

        <div class="danger-zone">

            <h3><i class="fas fa-exclamation-triangle"></i> 危险操作区域</h3>

            <p>

                删除账号是不可逆的操作。一旦您确认删除账号，以下数据将被永久删除：

                <ul>

                    <li>您的个人资料信息</li>

                    <li>账号相关的所有活动记录</li>

                    <li>已保存的偏好设置</li>

                    <li>所有与账号关联的内容</li>

                </ul>

                此操作无法撤销，请谨慎操作！

            </p>

            <button id="deleteAccountBtn" class="delete-btn">

                <i class="fas fa-trash-alt"></i> 删除我的账号

            </button>

        </div>

        

        <footer>

            <p>© 2023 账号管理系统 | 如需帮助，请联系 support@example.com</p>

        </footer>

    </div>

    

    <!-- 删除确认模态框 -->

    <div id="deleteModal" class="modal">

        <div class="modal-content">

            <span class="close-modal">&times;</span>

            <div class="modal-icon">

                <i class="fas fa-exclamation-circle"></i>

            </div>

            <h2>确认删除账号</h2>

            <p>您确定要永久删除您的账号吗？此操作将删除所有个人数据且无法恢复。</p>

            <div class="modal-buttons">

                <button id="cancelDelete" class="cancel-btn">取消</button>

                <button id="confirmDelete" class="confirm-btn">确认删除</button>

            </div>

        </div>

    </div>

    

    <script>

        // 获取DOM元素

        const deleteBtn = document.getElementById('deleteAccountBtn');

        const modal = document.getElementById('deleteModal');

        const closeModal = document.querySelector('.close-modal');

        const cancelBtn = document.getElementById('cancelDelete');

        const confirmBtn = document.getElementById('confirmDelete');

        

        // 打开模态框

        deleteBtn.addEventListener('click', () => {

            modal.style.display = 'flex';

            document.body.style.overflow = 'hidden'; // 防止背景滚动

        });

        

        // 关闭模态框

        function closeDeleteModal() {

            modal.style.display = 'none';

            document.body.style.overflow = 'auto'; // 恢复滚动

        }

        

        // 绑定关闭事件

        closeModal.addEventListener('click', closeDeleteModal);

        cancelBtn.addEventListener('click', closeDeleteModal);

        

        // 确认删除

        confirmBtn.addEventListener('click', () => {

            alert('账号删除请求已提交！在实际应用中，这里会向后端发送删除请求');

            closeDeleteModal();

            

            // 模拟删除操作

            setTimeout(() => {

                alert('您的账号已成功删除！页面即将跳转...');

                // 在实际应用中这里会进行页面跳转

            }, 1500);

        });

        

        // 点击模态框外部关闭

        window.addEventListener('click', (event) => {

            if (event.target === modal) {

                closeDeleteModal();

            }

        });

    </script>

</body>

</html>
