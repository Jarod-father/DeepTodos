  <head>
    <meta charset="UTF-8" />
    <title>实名认证</title>
  </head>

  <body>
    <h1>用户实名认证</h1>

    <form>
      <div>
        <label>姓名：</label>
        <input type="text" name="name" required />
      </div>
      <div>
        <label>身份证号：</label>
        <input type="text" name="idCard" required />

      </div>
      <button tyep="submit">提交认证</button>
    </form>
    
  </body>
</html>
